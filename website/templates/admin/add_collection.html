<!-- templates/admin/add_collection.html -->

{% extends "base.html" %}
{% block title %}Add Garbage Collection{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Add Garbage Collection</h1>
  <hr>
  <form method="POST">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" class="form-control" id="time" name="time" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="form-group">
      <label for="type">Type of Garbage:</label>
      <input type="text" class="form-control" id="type" name="type" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Collection</button>
  </form>
</div>
{% endblock %}
